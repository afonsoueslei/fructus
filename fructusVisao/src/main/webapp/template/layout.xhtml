<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="bootstrap.css.map" />
        <h:outputStylesheet library="css" name="bootstrap-theme.css" />
        <h:outputStylesheet library="css" name="bootstrap-theme.css.map" />
    </h:head>

    <h:body> 
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/template/basicheader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content" >
                <ui:include src="/template/basiccontent.xhtml" />
            </ui:insert>
        </div>

        <div id="footer" style="position: relative; bottom: 0; width: 100%">
            <ui:insert name="footer" >
                <ui:include src="/template/basicfooter.xhtml" />
            </ui:insert>
        </div>

    </h:body> 

</html>
